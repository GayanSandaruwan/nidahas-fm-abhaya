string_sinhala: දසවස උඩවලව උගසට අදද ටය මමද දදවලට අයසට මලගල අග ගලට වටවල උඩවලව ගල ගසට මමද මඩවල අලස ටය දසවස ගසයට අටවල උඩවලව සය මටටම අගමට දදවලට දදවලට මට මඩල අසමසම අයසට මවට මටම වමට සලට යට ගලය අව ද සසල සග දදවලට උඩවලව දදවලට අයසට ගලගම දසවස සමය වටලල ගසට මටටම ගලගම දදවලට ච අසමසම වම දදවලට ගල දදවලට ව අඩ ගව වටවල උඩවලව ගමම අගමට වලට අසමසම යලට අසමසම මදය අසමසම දඩයම ගලගම ගව අයට අසමසම අවයව අසමසම සස අවයව දම අසමසම උදය ගසයට සල මඩවල වටවල අගමට දගට උඩවලව අවම දඩය උඩවලව අගමට මලගල වසම ග අග ගලගම දමල අසමසම අයසට දගට ගස මලයට අස මගට අටම දඩයම උඩවලව වසම ගසයට උඩවලව දසවස දදවලට මඩට ගසයට දදවලට දඩයම මලයට සට උමග දදවලට වට අසමසම අටට යද ලය මලගල දදවලට උඩවලව දදවලට ගලගම ගමද ගසයට ලය අය අසමසම අසල අවයව යදම උගසට අව දදවලට දදවලට උගසට ගට මටද අගමට ට වද වලය සසල මගම වටලල දසවද උදය අස අයසට මටටම දඩය මඩට දදවලට ගසයට ච මටටම උඩවලව දදවලට යඪඪ මවද ගලගම මටටම
string_latin: Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. 01234567890

