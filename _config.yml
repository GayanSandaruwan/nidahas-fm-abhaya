string_sinhala: නමඃ ශ්‍රී ගණාය දීපඞ්‍කරාහ්‍වය මුනීශ්‍වර පාදමූලෙ සන්‍ත්‍යජ්‍ය ලබ්‍ධමමෘතං  2015 කරුණාං විධාය අත්‍යාහිතං පරහිතං ස One morning ුකෘතං විශෙෂාත් සිද්‍ධං නමොස්‍තු සුගතාය ජගද්‍ධිතාය අප තථාගතයන් සංසිද්‍ධාශෙෂ සම්‍භාර විශෙෂ සාක්‍ෂාත්කරණීය සර්‍වපාපමලප්‍රක්‍ෂාලනක්‍ෂම ආත්‍මමොක්‍ෂ නිරපෙක්‍ෂ වැ - උදයව්‍යය - භඞ්‍ග භයාදීනවාදි නවමහා විදර්‍ශනඥාන පරම්‍පරාධිගත නිර්‍වාණ මහා සරසට පරිධාවමාන සමස්‍ත සත්ත්‍ව මාතඞ්‍ගයා මහා කරුණාංකුශයෙන් හම්නා - ජාතිජරාභඞ්‍ග භඞ්‍ගීරභඞ්‍ග භයානක රාගද්‍වෙෂාවමර්‍ශමදමාන සංරම්‍භාදි ක්‍ලෙශ මකරනිකරාකීර්‍ණ සංසාරමහාර්‍ණවාවතීර්‍ණ ද්‍වාෂෂ්‍ටි දෘෂ්‍ටිජාලාවබද්‍ධ සර්‍වසත්ත්‍වසමුද්‍ධරණානුබද්‍ධ බුද්‍ධි ඇති වැ - කායජීවිත නිරපෙක්‍ෂාභිජාත නිර්‍භාරාභ්‍යාහිත සර්‍වලොකෛක දීපායමාන දීපඞ්‍කර තථාගත ව්‍යාකරණාභිෂෙකයෙන් උදීර්‍ණක්‍ලෙශමලාපගම කොට නිර්‍මල වැ - අනෙක මුක්‍තිමුක්‍තානුයාත සම්‍යක් සම්‍බොධි සම්‍භාරහාරාලඞ්‍කාරයෙන් සමලඞකෘත වැ - ශශ්‍වදූපාස්‍යමාන පාරමිතාදූතිකානුනීයමාන ධර්‍මරාජ්‍යලක්‍ෂ්මීසඞ්‍ගමන මඞ්‍ගල්‍යයට ආරම්‍භ කොටැ - කල්ප කොටි ශතසහස්‍රාධික
string_latin: Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. 01234567890

